<!DOCTYPE html>
<html lang="ko">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;

        h1 {

        .container {

            border-radius: 12px;

        .input-group {

        button {

        }

        button:hover {

        }

        button:disabled {

            cursor: not-allowed;
        }

        /* Visualization Area */
        .vis-area {
            margin-top: 30px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .dp-row {
            display: flex;
            margin-bottom: 20px;

        .cell-container {

        .char-cell {

        }

        .index-label {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .dp-cell {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            background-color: #e8f5e9;
            color: #2E7D32;
            font-weight: bold;
            transition: all 0.3s;
        }

        /* States */
        .cell-container.active .char-cell {
            background-color: #ffeb3b;
            border-color: #fbc02d;
            transform: scale(1.1);
        }

        .cell-container.checking .char-cell {
            background-color: #e3f2fd;
            border-color: #2196f3;
        }

        .highlight-substr {
            background-color: #bbdefb !important;
            border-color: #1976d2 !important;
        }

        .dp-cell.updated {
            background-color: #ff5722;
            color: white;
            border-color: #e64a19;
            animation: pulse 0.5s;
        }

        .dp-cell.referenced {
            border-color: #9c27b0;
            border-width: 3px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Log Panel */
        .log-panel {
            background-color: #212121;
            color: #00e676;
            padding: 15px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            margin-top: 20px;
            border: 1px solid #424242;
        }

        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 2px;
        }

        .log-highlight {
            color: #ffeb3b;
            font-weight: bold;
        }

        .log-success {
            color: #40c4ff;
        }

        /* Legend */
        .legend {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            font-size: 0.9rem;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ğŸ§© ë‹¨ì–´ í¼ì¦ DP ì‹œê°í™”</h1>

        <div class="input-group">
            <div style="flex: 2;">
                <label for="strs">ë‹¨ì–´ ì¡°ê°ë“¤ (ì½¤ë§ˆë¡œ êµ¬ë¶„):</label>
                <input type="text" id="strs" value="ba, na, n, a" placeholder="ì˜ˆ: ba, na, n, a">
            </div>
            <div style="flex: 2;">
                <label for="t">ëª©í‘œ ë¬¸ìì—´ (t):</label>
                <input type="text" id="t" value="banana" placeholder="ì˜ˆ: banana">
            </div>
        </div>

        <div class="input-group" style="justify-content: center;">
            <button id="btn-start" onclick="startVisualization()">ì‹œì‘</button>
            <button id="btn-pause" onclick="togglePause()" disabled>ì¼ì‹œì •ì§€</button>
            <button id="btn-step" onclick="stepForward()" disabled>ë‹¤ìŒ ë‹¨ê³„</button>
            <button id="btn-reset" onclick="resetVisualization()">ì´ˆê¸°í™”</button>
            <div style="display: flex; align-items: center; margin-left: 20px;">
                <label for="speed">ì†ë„:</label>
                <input type="range" id="speed" min="100" max="2000" step="100" value="1000" style="width: 100px;">
                <span id="speed-val">1.0s</span>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="dp-cell" style="width:15px; height:15px;"></div>DP ê°’ (ìµœì†Œ ì¡°ê° ìˆ˜)
            </div>
            <div class="legend-item">
                <div class="char-cell" style="width:15px; height:15px; background-color:#ffeb3b;"></div>í˜„ì¬ ì¸ë±ìŠ¤ (i)
            </div>
            <div class="legend-item">
                <div class="char-cell" style="width:15px; height:15px; background-color:#bbdefb;"></div>íƒìƒ‰ ì¤‘ì¸ ì¡°ê° (sub)
            </div>
            <div class="legend-item">
                <div class="dp-cell" style="width:15px; height:15px; background-color:#ff5722; border-color:#e64a19;">
                </div>ê°’ ê°±ì‹ 
            </div>
        </div>

        <div class="vis-area" id="vis-area">
            <!-- ë™ì  ìƒì„±ë¨ -->
        </div>

        <div class="log-panel" id="log-panel">
            <div class="log-entry">ì¤€ë¹„ ì™„ë£Œ. ì‹œì‘ ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.</div>
        </div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let strs = [];
        let wordSet = new Set();
        let targetStr = "";
        let dp = [];
        let isRunning = false;
        let isPaused = false;
        let currentStepGen = null; // ì œë„ˆë ˆì´í„°
        let timer = null;
        let speed = 1000;

        const INF = 999;

        // ì´ˆê¸°í™”
        document.getElementById('speed').addEventListener('input', function (e) {
            speed = 2100 - parseInt(e.target.value); // ìŠ¬ë¼ì´ë” ê°’ ë°˜ì „ (ì˜¤ë¥¸ìª½ì´ ë¹ ë¦„)
            document.getElementById('speed-val').innerText = (speed / 1000).toFixed(1) + 's';
        });

        // ë¡œê·¸ ì¶œë ¥
        function log(msg, type = '') {
            const panel = document.getElementById('log-panel');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            if (type === 'highlight') entry.classList.add('log-highlight');
            if (type === 'success') entry.classList.add('log-success');
            entry.innerHTML = `> ${msg}`;
            panel.appendChild(entry);
            panel.scrollTop = panel.scrollHeight;
        }

        // ì‹œê°í™” ì´ˆê¸°í™”
        function initDisplay() {
            const area = document.getElementById('vis-area');
            area.innerHTML = '';

            const dpRow = document.createElement('div');
            dpRow.className = 'dp-row';

            // DP ë°°ì—´ ë° ë¬¸ìì—´ í‘œì‹œ (ê¸¸ì´ n+1, ì¸ë±ìŠ¤ 0ì€ ë¹ˆë¬¸ìì—´)
            // ì‹œê°ì ìœ¼ë¡œ 0ë²ˆ ì¸ë±ìŠ¤(Base Case)ë¶€í„° në²ˆê¹Œì§€ í‘œì‹œ

            for (let i = 0; i <= targetStr.length; i++) {
                const container = document.createElement('div');
                container.className = 'cell-container';
                container.id = `col-${i}`;

                // ì¸ë±ìŠ¤
                const idxLabel = document.createElement('div');
                idxLabel.className = 'index-label';
                idxLabel.innerText = i;
                container.appendChild(idxLabel);

                // ë¬¸ì (i=0ì€ ë¹ˆì¹¸, i>=1ì€ t[i-1])
                const charCell = document.createElement('div');
                charCell.className = 'char-cell';
                charCell.innerText = i === 0 ? 'Ã˜' : targetStr[i - 1];
                charCell.id = `char-${i}`;
                container.appendChild(charCell);

                // DP ê°’
                const dpCell = document.createElement('div');
                dpCell.className = 'dp-cell';
                dpCell.innerText = i === 0 ? 0 : 'âˆ'; // ì´ˆê¸°ê°’
                dpCell.id = `dp-${i}`;
                container.appendChild(dpCell);

                dpRow.appendChild(container);
            }
            area.appendChild(dpRow);
        }

        function resetVisualization() {
            stopTimer();
            isRunning = false;
            isPaused = false;
            currentStepGen = null;
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-step').disabled = true;
            document.getElementById('btn-pause').innerText = 'ì¼ì‹œì •ì§€';

            // ì…ë ¥ê°’ íŒŒì‹±
            const strsInput = document.getElementById('strs').value;
            strs = strsInput.split(',').map(s => s.trim()).filter(s => s);
            wordSet = new Set(strs);
            targetStr = document.getElementById('t').value.trim();

            dp = new Array(targetStr.length + 1).fill(INF);
            dp[0] = 0;

            initDisplay();
            document.getElementById('log-panel').innerHTML = '<div class="log-entry">ì´ˆê¸°í™” ì™„ë£Œ.</div>';
        }

        function* algorithmSteps() {
            const n = targetStr.length;

            log(`ì•Œê³ ë¦¬ì¦˜ ì‹œì‘: ëª©í‘œ "${targetStr}", ë‹¨ì–´ì§‘ [${Array.from(wordSet).join(', ')}]`);
            log(`DP ë°°ì—´ ì´ˆê¸°í™” ì™„ë£Œ. dp[0] = 0, ë‚˜ë¨¸ì§€ëŠ” âˆ`);
            yield; // ì´ˆê¸° ìƒíƒœ ë³´ì—¬ì¤Œ

            for (let i = 1; i <= n; i++) {
                // í˜„ì¬ ì¸ë±ìŠ¤ i í™œì„±í™”
                highlightColumn(i, 'active');
                log(`<strong>i = ${i}</strong> (ë¬¸ì: '${targetStr[i - 1]}') íƒìƒ‰ ì‹œì‘`, 'highlight');
                yield;

                let minVal = INF;

                // këŠ” 1~5 (ë‹¨ì–´ ì¡°ê° ê¸¸ì´)
                for (let k = 1; k <= 5; k++) {
                    if (i - k < 0) break;

                    const startIdx = i - k;
                    const sub = targetStr.substring(startIdx, i);

                    // ë¶€ë¶„ ë¬¸ìì—´ ì˜ì—­ í•˜ì´ë¼ì´íŠ¸
                    highlightRange(startIdx + 1, i, 'highlight-substr');
                    log(`..ê¸¸ì´ ${k} í™•ì¸: "<strong>${sub}</strong>" (t[${startIdx}..${i - 1}])`);
                    yield;

                    // ë‹¨ì–´ ì§‘í•©ì— ìˆëŠ”ì§€ í™•ì¸
                    if (wordSet.has(sub)) {
                        log(`..Found! "${sub}" ë‹¨ì–´ì§‘ì— ìˆìŒ.`, 'success');

                        // ì´ì „ DP ì°¸ì¡° ì‹œê°í™”
                        highlightDp(startIdx, 'referenced');

                        const prevDp = dp[startIdx];
                        if (prevDp !== INF) {
                            const candidate = prevDp + 1;
                            const currentDp = dp[i];

                            log(`....ì´ì „ ë¹„ìš© dp[${startIdx}](${prevDp}) + 1 = ${candidate}`);
                            log(`....í˜„ì¬ dp[${i}](${currentDp})ì™€ ë¹„êµ`);

                            if (candidate < currentDp) {
                                dp[i] = candidate;
                                updateDpDisplay(i, candidate);
                                log(`....ê°±ì‹ ! dp[${i}] = ${candidate}`, 'success');
                            } else {
                                log(`....ê°±ì‹  ì•ˆí•¨ (ê¸°ì¡´ ê°’ì´ ë” ì‘ê±°ë‚˜ ê°™ìŒ)`);
                            }
                        } else {
                            log(`....ì´ì „ ë‹¨ê³„ dp[${startIdx}]ê°€ ë„ë‹¬ ë¶ˆê°€(âˆ)ë¼ íŒ¨ìŠ¤`);
                        }
                        yield; // ê°±ì‹  í›„ ì ì‹œ ëŒ€ê¸°
                        clearDpHighlight(startIdx);
                    } else {
                        // ì—†ìœ¼ë©´ ê·¸ëƒ¥ ë„˜ì–´ê°
                        // log(`..Checking "${sub}" -> Not found`);
                    }

                    // í•˜ì´ë¼ì´íŠ¸ í•´ì œ
                    clearHighlightRange(startIdx + 1, i, 'highlight-substr');
                }

                // ië²ˆì§¸ ë‹¨ê³„ ì™„ë£Œ
                clearHighlight(i, 'active');
                if (dp[i] === INF) {
                    log(`i = ${i} ë‹¨ê³„ ì¢…ë£Œ. ê°±ì‹  ì‹¤íŒ¨ (ê°’: âˆ)`);
                } else {
                    log(`i = ${i} ë‹¨ê³„ ì¢…ë£Œ. í™•ì • ê°’: ${dp[i]}`);
                }
                yield;
            }

            // ê²°ê³¼ ë„ì¶œ
            const finalResult = dp[n] === INF ? -1 : dp[n];
            log(`ìµœì¢… ê²°ê³¼: ${finalResult}`, 'highlight');

            if (finalResult === -1) {
                alert("íƒìƒ‰ ì¢…ë£Œ: ì™„ì„± ë¶ˆê°€ëŠ¥ (-1)");
            } else {
                alert(`íƒìƒ‰ ì¢…ë£Œ: ìµœì†Œ ì¡°ê° ìˆ˜ = ${finalResult}`);
            }

            stopTimer();
            document.getElementById('btn-start').disabled = false;
            document.getElementById('btn-pause').disabled = true;
            document.getElementById('btn-step').disabled = true;
        }

        // --- ì‹œê°í™” í—¬í¼ í•¨ìˆ˜ ---
        function highlightColumn(idx, className) {
            document.getElementById(`col-${idx}`).classList.add(className);
        }
        function clearHighlight(idx, className) {
            document.getElementById(`col-${idx}`).classList.remove(className);
        }
        function highlightRange(start, end, className) {
            for (let i = start; i <= end; i++) {
                document.getElementById(`char-${i}`).classList.add(className);
            }
        }
        function clearHighlightRange(start, end, className) {
            for (let i = start; i <= end; i++) {
                document.getElementById(`char-${i}`).classList.remove(className);
            }
        }
        function highlightDp(idx, className) {
            document.getElementById(`dp-${idx}`).classList.add(className);
        }
        function clearDpHighlight(idx) {
            document.getElementById(`dp-${idx}`).classList.remove('referenced');
        }
        function updateDpDisplay(idx, val) {
            const el = document.getElementById(`dp-${idx}`);
            el.innerText = val;
            el.classList.add('updated');
            setTimeout(() => el.classList.remove('updated'), 500);
        }

        // --- ì œì–´ ë¡œì§ ---
        function startVisualization() {
            resetVisualization(); // ë°ì´í„° ë¦¬ì…‹ ë° UI ì´ˆê¸°í™”

            isRunning = true;
            document.getElementById('btn-start').disabled = true;
            document.getElementById('btn-pause').disabled = false;
            document.getElementById('btn-step').disabled = false;

            currentStepGen = algorithmSteps();
            runTimer();
        }

        function runTimer() {
            const nextStep = () => {
                if (!isRunning || isPaused) return;

                const res = currentStepGen.next();
                if (res.done) {
                    isRunning = false;
                    return;
                }

                timer = setTimeout(nextStep, speed);
            };
            nextStep();
        }

        function stopTimer() {
            if (timer) {
                clearTimeout(timer);
                timer = null;
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('btn-pause');
            if (isPaused) {
                btn.innerText = 'ì¬ê°œ';
                stopTimer();
            } else {
                btn.innerText = 'ì¼ì‹œì •ì§€';
                runTimer();
            }
        }

        function stepForward() {
            if (!isRunning) return;
            // ì¼ì‹œì •ì§€ ìƒíƒœì—¬ì•¼ í•œ ë‹¨ê³„ì”© ìˆ˜ë™ ì§„í–‰ ê°€ëŠ¥
            if (!isPaused) {
                togglePause(); // ìë™ìœ¼ë¡œ ì¼ì‹œì •ì§€ë¡œ ì „í™˜
            }

            const res = currentStepGen.next();
            if (res.done) {
                isRunning = false;
                document.getElementById('btn-step').disabled = true;
            }
        }

        // ì´ˆê¸° ì‹¤í–‰
        resetVisualization();

    </script>
</body>
